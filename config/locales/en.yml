en:
  home:
    index:
      emulator_intro: "An emulator is a a statistical representation (or surrogate) of a simulator (a computer code based implementation of a model of a given system). The emulator encodes our beliefs about a simulator given a finite set of runs over a particular design. Emulators can be used as computationally efficient proxies for the simulator in a range of settings, such as Monte Carlo based uncertainty analysis and sensitivity analysis. Crucially, emulators must be carefully validated to ensure that the mean predictions are accurate and that the uncertainties that are included as part of the emulator accurately reflect the quality of the emulator approximation."
